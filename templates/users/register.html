

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="/static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form action="/register" method="post">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="userid" id="userid" type="text" placeholder="Enter your ID" />
                                                <label for="userid">User ID</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="userpw" id="userpw" type="text" placeholder="Enter your name" />
                                                <label for="userpw">User PW</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="db_ip" id="db_ip" type="text" placeholder="DB IP Address" />
                                                <label for="db_ip">DB IP</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="db_port" id="db_port" type="text" placeholder="DB Port" />
                                                <label for="db_port">DB Port</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="db_username" id="db_username" type="text" placeholder="DB Username" />
                                                <label for="db_username">DB Username</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="db_userpw" id="db_userpw" type="password" placeholder="DB Password" />
                                                <label for="db_userpw">DB Password</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="db_name" id="db_name" type="text" placeholder="DB Name" />
                                                <label for="db_name">DB Name</label>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Create Account</button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/login">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist
